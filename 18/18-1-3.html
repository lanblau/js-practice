<!DOCTYPE html>
<html>

<head>
    <title>範例 18-1-3.html</title>
</head>

<body>
    <!-- 先加js function onmousemove="move()"    onmouseout="out()" -->
    <div id="box" style="width: 300px; height: 100px; background-color: #9999ff;" onmousemove="move()"    onmouseout="out()">請用滑鼠移過此元素</div>

    <script>
        // 再下定義
        //onmousemove 事件所使用的函式
        // style.backgroundColor變色
        function move() {
            document.getElementById("box").style.backgroundColor = '#33ffff';
        }

        //onmouseout 事件所使用的函式
        // function out() {
        //     document.getElementById("box").style.backgroundColor = '#ff0000';
        // }
        function out() {
            document.getElementById("box").style.backgroundColor = '#9999ff';
        }
    </script>
</body>

</html>
