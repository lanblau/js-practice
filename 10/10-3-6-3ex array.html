<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6];
        for(let i=1;i<=9487;i++){
            let num=arr.pop();
            arr.unshift(num);
        }
        console.log(arr);
        // 輸出[6, 1, 2, 3, 4, 5]  執行9487次的結果
    </script>
</body>
</html>
