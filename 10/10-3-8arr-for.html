<!DOCTYPE html>
<html>
<head>
    <title>範例 10-3-8.html</title>

</head>
<body>
    <script>
        //建立二維陣列：
        let arr1d = [];
        for(let i = 1; i <= 9; i++){
            //先建立一維陣列
            arr1d.push(i); 
        }
        console.log(arr1d);
        // 輸出 [1, 2, 3, 4, 5, 6, 7, 8, 9]
        
        let arr2d = [];
        for(let j = 1; j <= 9; j++){
            //連續新增先前建立的一維陣列，便可成為二維陣列
            arr2d.push(arr1d); 
        }
    
        console.log(arr2d);
    //輸出 0: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 1: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 2: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 3: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 4: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 5: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 6: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 7: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    // 8: (9) [1, 2, 3, 4, 5, 6, 7, 8, 9]
    //length: 9
        </script>
</body>
</html>
