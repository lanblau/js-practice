<!DOCTYPE html>
<html>

<head>
    <title>範例 10-3-9.html</title>
    <script>
        //宣告一個陣列
        let arr = ["Alex", "Bill"];

        //宣告一個字串
        let str = "人生好難";

        //判斷 Bill 是否存在於 arr 當中
        // !== -1  !==不等於-1    即是0以上
        // 沒找到的話會呈現-1  所以不等於-1或是>-1就是有找到
        // .indexOf 在陣列 字串????中的位置
        //.indexOf('是字串')
        if (arr.indexOf("Bill") !== -1) {
            alert(`有找到 Bill`);
        } else {
            alert(`沒找到 Bill ...`);
        }
        // console.log(arr.indexOf("Alex"));
        //輸出 0
        // console.log(arr.indexOf("Bill"));
        //輸出 1
        // console.log(arr.indexOf("cake")); //輸出 -1

        //判斷「好」是否存在於 str 當中
        if (str.indexOf("好") !== -1) {
            alert(`有找到「好」`);
        } else {
            alert(`沒找到「好」 ...`);
        }
        //console.log(str.indexOf("好"));
        //輸出 2
        console.log(str.indexOf("人"));
        //輸出 0
    </script>
</head>

</html>
