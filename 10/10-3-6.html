<html>

<head>
    <title>unshift+shift</title>
    <script>
   //.unshift是將項目加入陣列最前方
    //刪除陣列第一個元素，使用 shift()：
    let listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
    listOfName.shift();
    console.log(listOfName); // 輸出 [ 'Bill', 'Cook', 'Darren' ]
    
    //有時候從尾端刪除的陣列資料，需要放在陣列前端，使用 unshift()：
    listOfName = ['Alex', 'Bill', 'Cook', 'Darren'];
    let name = listOfName.pop(); // 從陣列尾端刪除(取出) Darren 
    listOfName.unshift('PIKA');  //加PIKA到陣列最前方
    console.log(listOfName);//輸出['PIKA','Alex', 'Bill', 'Cook']
    </script>
