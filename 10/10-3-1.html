    <script>                                        

        let namelist = [
            'alex', 'bill', 'cat', 'david'
        ]; 
        //[0],[1],[2],[3]
        console.log(namelist[0]);//alex
        console.log(namelist[3]);//david
        console.log(namelist[4]);//undefined
        console.log(namelist);
        //(4) ["alex", "bill", "cat", "david"]
        // 新增元素
        namelist[4] = 'ellen';
        console.log(namelist);
//(5) ["alex", "bill", "cat", "david", "ellen"]
    </script>
