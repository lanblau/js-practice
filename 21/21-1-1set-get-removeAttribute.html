<!DOCTYPE html>
<html>
<head>
    <title>範例 22-1-1.html</title>
</head>
<body>
    <button id="btn01">按鈕01</button>
    <button id="btn02" name="btn02">按鈕02</button>
    <button id="btn03" onclick="javascript: alert('btn03');">按鈕03</button>
    <!-- onclick後="javascript: alert('btn03');彈出視窗 內容為btn03 -->
    
    <script>
    //取得第一個按鈕元素，並設定屬性 .setAttribute
    let btn01 = document.querySelectorAll("button")[0];
    btn01.setAttribute("name", "btn01"); //設定 name 屬性
    btn01.setAttribute("disabled", ""); //設定 disabled 屬性
    // 或是 btn01.setAttribute("disabled", "ture"); //設定 disabled 屬性

    //取得第二個按鈕元素，並取得屬性值 .getAttribute
    let btn02 = document.querySelectorAll("button")[1];
    let strName = btn02.getAttribute("name");
    document.write(strName);

    //取得第三個按鈕，刪除 onclick 屬性 .removeAttribute
    let btn03 = document.querySelectorAll("button")[2];
    btn03.removeAttribute("onclick");
    </script>
</body>
</html>
