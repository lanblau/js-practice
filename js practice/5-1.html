<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等運算子</title>
</head>

<body>
    <script>
        let a = 1;
        let b = '1';
        console.log(a == b);
        // 型態不同 先強制轉換成相同 再進行嚴格比對。
        console.log(a === b);
        // 型態不同  兩個型態不相等 不 轉換型態 ，直接嚴格比對。 最常用的等價邏輯判斷方式 若為 true 意味著兩個值相同，類型也相等 。
    </script>
</body>

</html>
