<!DOCTYPE html>
<html>
<head>
    <title>範例 12-2-2.html</title>
    <script>
    //顯示在 Console 面板
    (
        function () {
            console.log('Hello World!');
        }
    )();
//輸出Hello World!

    //顯示在 <body> 當中
    // (
    //     function () {
    //         document.write('Good job!');
    //     }
    // )();
    // 頁面上出現Good job!
    (
        function (name) {
            document.write('Good job!'+name);
        }
    )('google');
     //Good job!google
   

    //跳出訊息
    (
        function (name) {
            alert('Good job! ' + name);
        }
    )('Darren');
    //跳出 Good job! Darren
    (function(people){
        alert('hahaha'+people);
    })('flower');
    //跳出hahahaflower
    </script>
</head>
<body>

</body>
</html>
