<!DOCTYPE html>
<html>
<head>
    <title>範例 21-2-4.html</title>
</head>
<body>
    <ul id="myList">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
    
    <script>
    // 取得容器
    var myList  = document.getElementById('myList');
    
    // 取得 "<li>Item 02</li>" 的元素
    var oldNode = document.querySelectorAll('li')[1];
    
    // 建立 li 元素節點
    var newNode = document.createElement('li');  //<li></li>
    
    // 建立 textNode 文字節點
    var textNode = document.createTextNode("Hello world!");
    newNode.appendChild(textNode); //<li>Hello world!</li>
    
    // 將原有的 oldNode 替換成新節點 newNode .replaceChild
    myList.replaceChild(newNode, oldNode);
// Item 01
// Hello world!
// Item 03
    </script>
</body>
</html>
