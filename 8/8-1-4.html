    <script>
        let number = 7;
        switch (number) {
            case '7':
                console.log('string 7');
                break;
            case 7:
                console.log('number 7');
                break;
            case 'number':
                console.log('string number');
                break;
            default:
                console.log('string defalt');
        }
    </script>
