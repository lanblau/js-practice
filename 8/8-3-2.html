<html>
<head>
    <title>範例 8-3-2.html</title>
    <script>
    /**
     * j 為 4 的時候，只跳出內部迴圈，
     * 但外部迴圈依然會繼續執行，
     * 只有內部迴圈的 j 走到 4 時候，
     * 自行跳出
     */
    for(let i = 1; i <= 9; i++) {
        for(let j = 1; j <= 9; j++){
            if(j == 4){
                break;
            }
            console.log(`i = ${i}, j = ${j}`);
        }
    }
//   i = 1, j = 1
//   i = 1, j = 2
//   i = 1, j = 3
//   i = 2, j = 1
//   i = 2, j = 2
//   i = 2, j = 3
//   i = 3, j = 1
//   i = 3, j = 2
//   i = 3, j = 3
//   i = 4, j = 1
//   i = 4, j = 2
//   i = 4, j = 3
//   i = 5, j = 1
//   i = 5, j = 2
//   i = 5, j = 3
//   i = 6, j = 1
//   i = 6, j = 2
//   i = 6, j = 3
//   i = 7, j = 1
//   i = 7, j = 2
//   i = 7, j = 3
//   i = 8, j = 1
//   i = 8, j = 2
//   i = 8, j = 3
//   i = 9, j = 1
//   i = 9, j = 2
//   i = 9, j = 3
    </script>
</head>
<body>

</body>
</html>
