<html>
<head>
    <title>範例 8-1-1.html</title>
    <script>
    // let condition = false;
    let condition = true;
    if(condition) {
        //若條件為真(ture)，則執行這個區塊的程式碼
        console.log('Hello World!');
        document.write('Hello World!');
        // 在document寫內容
    } else {
        //若條件為假(false)，則執行這個區塊的程式碼
        console.log('May you have a nice day!');
        document.write('May you have a nice day!');
    }
    </script>
</head>
<body>

</body>
</html>
