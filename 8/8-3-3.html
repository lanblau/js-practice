<html>

<head>
    <title>範例 8-3-3.html</title>
    <script>
        let count = 0;
        while (count <= 7) {
            //count 遞增到 5 的時候，跳出迴圈
            // if(count == 5){ break; } {}可略
            if (count == 5) break;
            console.log(`count = ${count}`);
            count++; //千萬記得要遞增，不然會變成無限迴圈
        }


        while (count <= 7) {
            if (count == 6) break;
            console.log(`count=${count}`);
            count++;
        }
//count = 0
//count = 1
//count = 2
//count = 3
//count = 4
//count=5
    </script>
</head>
