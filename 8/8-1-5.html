<html>
<head>
    <title>範例 8-1-5.html</title>
    <script>
    let number = 7;
    switch(number){
        case '7':
        case 7:
        case 'number':
            console.log('number');
        break;
        // 有一個滿足條件則執行 沒有則break
    
        default:
            console.log('default');
    }
    // 輸出 number
    </script>
</head>
<body>

</body>
</html>
