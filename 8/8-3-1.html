    <script>
        //i 為 4 的時候跳出迴圈
        for (let i = 1; i <= 9; i++) {
            if (i == 4) {
                break;
            }
            // if(i == 4){則break
            console.log(`i = ${i}`);
        }

        for (let i = 1; i < 15; i += 2){
            if (i == 10) {
                break;
            }
            // i不會等於10所以會繼續執行
            console.log(`i= ${i}`);
        } 

    </script>
