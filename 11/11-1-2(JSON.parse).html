<!DOCTYPE html>
<html>

<head>
    <title>範例 11-1-1.html</title>
    <script>
        //輸出 json 內容 
        let str = `{
        "firstName": "Darren",
        "lastName": "Yang",
        "gender": "male",
        "age": 18,
        "address": {
            "streetAddress": "台北市復興南路一段390號2樓、3樓",
            "city": "Taipei"
        },
        "phoneNumber": [
            {
                "type": "office",
                "number": "6631-6666"
            },
            {
                "type": "fax",
                "number": "6631-6598"
            }
        ]
    }`;

        //將 json 轉成物件
        // .parse字串轉物件
        let obj = JSON.parse(str);
        console.log(str)
    //     輸出上方{
    //     "firstName": "Darren",
    //     "lastName": "Yang",
    //     "gender": "male",
    //     "age": 18,
    //     "address": {
    //         "streetAddress": "台北市復興南路一段390號2樓、3樓",
    //         "city": "Taipei"
    //     },
    //     "phoneNumber": [
    //         {
    //             "type": "office",
    //             "number": "6631-6666"
    //         },
    //         {
    //             "type": "fax",
    //             "number": "6631-6598"
    //         }
    //     ]
    // }
        console.log(obj)
        // 輸出{firstName: "Darren", lastName: "Yang", gender: "male", age: 18, address: {…}, …}

        //讀取 obj 物件屬性 firstName
        console.log(obj['firstName'])
        //輸出Darren

        //讀取 obj 物件屬性 address 裡面的物件屬性 streetAddress
        console.log(obj['address']['streetAddress']);
        //輸出 台北市復興南路一段390號2樓、3樓

        //將 obj 物件屬性 phoneNumber 當中的陣列資料（裡面是物件）逐一列出
        // let o是['phoneNumber']的obj
        for (let o of obj['phoneNumber']) {
            console.log('=============');
            console.log(o['type']);
            console.log(o['number']);
        }        // 參考9-3-1
    //=============
    //office
    //6631 - 6666
    //=============
    //fax
    //6631 - 6598
    </script>
</head>
