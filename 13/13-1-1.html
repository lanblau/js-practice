<!DOCTYPE html>
<html>
<head>
    <title>範例 13-1-1.html</title>
    <script>
    //定義一個函式
    function test(){
        //宣告'全域'變數 沒有let或var、const
        var01 = 'A';
        // let var01 = 'A'; 這就只是這個function裏面的變數
        
        document.write('var01 = ' + var01 + '<br>');　// 輸出 A
    }

    //在 function 外定義變數
    var var02 = 'C';

    //執行函式  要先呼叫出來執行
    test(); //輸出 var01 = A

    //在 function 外輸出變數的值
    document.write('var01 = ' + var01 + '<br>');　// 輸出 A //var01 = A

    document.write('var02 = ' + var02 + '<br>');　// 輸出 C //var02 = C
    </script>
</head>
<body>

</body>
</html>
